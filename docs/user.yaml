tags:
  name: User
  description: User profile endpoints

paths:
  /v1/user/me:
    get:
      summary: Get current user information
      description: Retrieves the authenticated user's account information and profile
      tags:
        - User
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully retrieved user information
          content:
            application/json:
              schema:
                type: object
                properties:
                  account:
                    type: object
                    properties:
                      _id:
                        type: string
                        description: User account ID
                      email:
                        type: string
                        format: email
                        description: User email address
                      emailVerified:
                        type: boolean
                        description: Email verification status
                      name:
                        type: string
                        description: User's name
                  profile:
                    $ref: '#/components/schemas/Profile'
        '401':
          description: Unauthorized - Authentication required

  /v1/user/profile:
    put:
      summary: Update user profile
      description: Updates the authenticated user's profile information
      tags:
        - User
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  minLength: 1
                  maxLength: 32
                  pattern: '^[a-zA-Z0-9_.]{0,32}$'
                  description: Unique username (alphanumeric, underscore, and period only)
                displayName:
                  type: string
                  minLength: 1
                  maxLength: 32
                  description: Display name for the user
                language:
                  type: string
                  description: Preferred language code
                bio:
                  type: string
                  minLength: 1
                  maxLength: 512
                  description: User biography
                goals:
                  type: array
                  minItems: 0
                  maxItems: 5
                  items:
                    type: string
                    minLength: 1
                    maxLength: 64
                  description: User's goals
      responses:
        '200':
          description: Profile successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
        '400':
          description: Bad request - Invalid input data
        '401':
          description: Unauthorized - Authentication required

  /v1/user/me/conversations:
    get:
      summary: Get user conversations
      description: Retrieves paginated list of user's conversations
      tags:
        - User
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          description: Number of items per page
      responses:
        '200':
          description: Successfully retrieved conversations
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/Conversation'
                  page:
                    type: integer
                    description: Current page number
                  limit:
                    type: integer
                    description: Items per page
                  lastPage:
                    type: integer
                    description: Last page number
                  firstPage:
                    type: integer
                    description: First page number (always 1)
                  size:
                    type: integer
                    description: Number of items in current page
        '400':
          description: Bad request - Invalid query parameters
        '401':
          description: Unauthorized - Authentication required

components:
  schemas:
    Profile:
      type: object
      properties:
        _id:
          type: string
          description: Profile ID
        account:
          type: string
          description: Associated account ID
        username:
          type: string
          description: Username
        displayName:
          type: string
          description: Display name
        language:
          type: string
          description: Preferred language code
        bio:
          type: string
          description: User biography
        goals:
          type: array
          items:
            type: string
          description: User's goals
        createdAt:
          type: string
          format: date-time
          description: Profile creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Profile last update timestamp

    Conversation:
      type: object
      properties:
        _id:
          type: string
          description: Conversation ID
        user:
          type: string
          description: User ID
        scenario:
          type: string
          description: Scenario ID
        rounds:
          type: array
          items:
            type: object
            properties:
              roundId:
                type: string
                description: Round ID
              transcript:
                type: array
                items:
                  type: object
                  properties:
                    side:
                      type: string
                      enum: [AI, user]
                      description: Speaker side
                    text:
                      type: string
                      description: Transcript text
                    emotions:
                      type: string
                      description: Detected emotions
        stats:
          type: object
          properties:
            emotionScore:
              type: number
              minimum: 0
              maximum: 100
              description: Emotion score (0-100)
            fluencyScore:
              type: number
              minimum: 0
              maximum: 100
              description: Fluency score (0-100)
            wordingScore:
              type: number
              minimum: 0
              maximum: 100
              description: Wording score (0-100)
        length:
          type: number
          description: Conversation length
        createdAt:
          type: string
          format: date-time
          description: Conversation creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Conversation last update timestamp

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT